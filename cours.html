<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Cours</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Liste des Cours</h1>
        <button class="btn btn-primary mb-3" onclick="showCours()">Afficher les cours</button>

        <ul class="list-group" id="coursList">
            <!-- Les cours seront affichés ici -->
        </ul>

        <!-- Liste des utilisateurs -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="card-title mb-0">Liste des cours</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Nom</th>
                                    <th>credits</th>
                                    <th>Nombres heures</th>
                                </tr>
                            </thead>
                            <tbody id="userList">
                                <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const api_url = "http://localhost/exam_thyp/api/items";
        const api_url_media = "http://exam_thyp/api/media";
        const identity = "QzXQyiZ9hSrVYj7mx8xTBLPy5rM1p3rd";
        const credential = "7ZwDuhpuXGFfrp55l3XJiXYYvbhlM63A";
        const userList = d3.select('#userList');
        // key_identity=QzXQyiZ9hSrVYj7mx8xTBLPy5rM1p3rd
        // key_credential=7ZwDuhpuXGFfrp55l3XJiXYYvbhlM63A


        // Fonction pour récupérer les cours
        function getCours() {
            d3.selectAll('#userList tr').remove();
            d3.json(api_url).then(data => {
                console.log(data);

                if (data.length > 0) {
                    data.forEach(cour => {

                        let code = cour['http://www.exam.univ-paris8.fr/onto/exam#:codeCours'] ? cour['http://www.exam.univ-paris8.fr/onto/exam#:codeCours'][0]['@value'] : '';
                        let nom = cour['http://www.exam.univ-paris8.fr/onto/exam#:titreCours'] ? cour['http://www.exam.univ-paris8.fr/onto/exam#:titreCours'][0]['@value'] : '';
                        let credit = cour['http://www.exam.univ-paris8.fr/onto/exam#:credits'] ? cour['http://www.exam.univ-paris8.fr/onto/exam#:credits'][0]['@value'] : '';
                        let heure = cour['http://www.exam.univ-paris8.fr/onto/exam#:nombreHeures'] ? cour['http://www.exam.univ-paris8.fr/onto/exam#:nombreHeures'][0]['@value'] : '';

                        let ligne =
                            `<tr id="user-${id_user}">
                                <td>${code}</td>
                                <td>${nom}</td>
                                <td>${credit}</td>
                                <td>${heure}</td>
                            </tr>`;
                        userList.append('tr').html(ligne);

                    });

                    d3.selectAll('.btn-supprimer').on('click', function (event) {
                        event.preventDefault();
                        const data_id = this.getAttribute('data-id');
                        supprimerItem(data_id);
                    });

                } else {
                    userList.append('tr').html(
                        `<td colspan="4" class="text-center text-muted">Aucun utilisateur ajouté</td>`
                    );
                }
            })
            // return [
            //     { code: "INFO501", titre: "Algorithmique et Structures de Données", credits: 6 },
            //     { code: "INFO502", titre: "Bases de Données", credits: 5 },
            //     { code: "INFO503", titre: "Développement Web", credits: 4 },
            //     { code: "INFO504", titre: "Intelligence Artificielle", credits: 6 }
            // ];
        }

        getCours();

        // Fonction pour afficher les cours
        function showCours() {
            const coursList = document.getElementById("coursList");
            coursList.innerHTML = ""; // vider la liste avant affichage

            const cours = getCours();
            cours.forEach(c => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = `${c.code} - ${c.titre} (${c.credits} crédits)`;
                coursList.appendChild(li);
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
